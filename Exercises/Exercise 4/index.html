<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries */
        @media screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }

            header {
                padding: 10px;
            }

            main {
                padding: 10px;
            }

            footer {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design</h1>
    </header>

    <main>
        <p>This is the main content of your webpage.</p>
    </main>

    <footer>
        &copy; 2023 Your Website Name
    </footer>
</body>
</html>
